<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 정리된 코드 만들기(alt + shift + f): 코드 정렬 기능인데 권장x, 의존도가 높아지면 안 좋음
        처음부터 깔끔하게 작업하는 습관을 들이는 것이 좋음
        코드가 지저분하면 가독성 떨어지고에러가 발생할 확률이 증가 -->
  <!-- ctrl+/ =주석, ctrl+, =세팅 -->
  <!-- 태그 이름을 한 번에 변경(Settings -> linked editing 체크) -->
  <span>Hello world!</span>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>

  <!-- 브라우저에 출력하기(Extensions -> Live server 설치)
        우클릭 후 Open with live server 또는 alt + l + o-->
</body>

</html>
