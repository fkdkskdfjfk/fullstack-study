<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 연산: 데이터를 처리하여 결과가 나오는 것
    // 예) 연산식: 10 + 20
    // 연산자: +
    // 피연산자: 10, 20

    // 산술 연산자
    // +, -, *, /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>');
    let num1 = 15;
    let num2 = 2;
    let result;

    result = num1 + num2;
    document.write(result, '<br>');

    result = num1 - num2;
    document.write(result, '<br>');

    result = num1 * num2;
    document.write(result, '<br>');

    result = num1 / num2;
    document.write(result, '<br>');

    result = num1 % num2;
    document.write(result, '<br>');

    // 문자 결합 연산자
    // +
    // 여러 개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산
    document.write('<h2>문자 산술 연산자</h2>');
    const t1 = '학교종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서 모이자';

    // (참고) 연산의 기본 방향: 왼쪽에서 오른쪽으로
    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>');




  </script>
</head>
<body>
  


</body>
</html>
