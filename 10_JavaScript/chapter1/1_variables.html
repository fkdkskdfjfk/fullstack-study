<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // JS 코드 작성 시 주의점
    // 1. 대소문자를 구분해서 써야 한다.
    // 예1) 두 개는 전혀 다른 변수임
    // let test = 1;
    // let Test = 1;
    // 예2) new 키워드 틀림, 객체 생성자 함수는 대문자로 시작함
    // New date();
    // new Date();

    // 2. 실행문의 마지막에는 세미콜론을 사용
    // 그래야 한 줄에 두 문장 쓸 때 에러 안 남
    // let a = 1 let b = 2
    
    // 3. 한 줄에 한 문장씩만 작성하는 것을 권장(가독성)

    // 4. 문자 데이터를 작성할 때 중첩 따옴표 조심
    // console.log("문자 데이터");
    // console.log("문자 \"데\"이터");

    // 5. 코드를 작성할 때 중괄호, 소괄호 짝이 맞아야 한다.

    // write(): 문서 출력 메소드 => <body> 태그에 출력
    document.write('<h1>환영합니다.</h1>');
    
    // 변수: 변하는 수를 저장하는 공간, 한 개의 값만 저장 가능
    // 쓰는 이유? 값을 저장했다가 나중에 또 쓰려면 필요

    // 변수 선언 키워드 3가지(var, let, const)
    // 키워드(let | const) 변수명 = 값;
    // const 일때는 상수(constant)라 부름 => 변수의 값이 절대 변하지 않음을 의미(값을 재할당할 수 없음)

    // 변수명 표기
    // 변수명은 일반적으로 카멜 케이스로 작성(예: maxSpeed)

    let box;
    box = 100;
    box = 30; // 값이 변경됨
    document.write(box, '<br>');

    const data = 100;
    //data = 30; // 값 변경 불가
    document.write(data, '<br>');

    // 자료형(Data Types)
    // 문자형(String)
    // "" 또는 '' 또는 ``(백틱, ES6차)
    const s = 'javascript';
    const num = '100';
    const tag = '<h1>String</h1>';
    document.write(s, '<br>');
    document.write(num, '<br>');
    document.write(tag);

    const name = 'abc';
    document.write(`hello ${1}`, '<br>');
    document.write(`hello ${'name'}`, '<br>');
    document.write(`hello ${name}`, '<br>');
    document.write('hello ' + name, '<br>'); // 백틱 미사용 시

  </script>
</head>
