<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 3. async / await (ES2017) - 프로미스의 대체가 아님
        // "프로미스를 작성하기 쉽게 만듭니다." - 문법적 설탕
        

        // 비동기 함수 만들어보기 예제
        // 일반적인 함수
        function fetchData() {
            return new Promise((resolve, reject) => {
                // 네트워크 요청을 통해 시간이 걸리는 작업...
                resolve('네가 원하는 데이터');
            });
        }

        fetchData().then(res => {
            console.log(res);
        });
    </script>
</head>
<body>
    
</body>
</html>
