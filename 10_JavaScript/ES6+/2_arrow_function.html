<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 화살표 함수
    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    // () => {};

    // ES5에서 일반적인 방법
    var greeting1 = function (name) {
      return 'hello ' + name; 
    };

    // 화살표 함수로 바꾸면
    const greeting2 = (name) => {
      return 'hello ' + name;
    };
    
    // 매개변수가 하나만 있으면 괄호 생략 가능
    const greeting3 = name => {
      return 'hello ' + name;
    };
    
    // 매개변수가 없으면 다음과 같이 꼭 빈 괄호를 써야 함!(생략 불가)
    const greeting4 = () => {
      return 'hello';
    };
    
    // 암시적 반환
    // 리턴문 한 줄만 있을 경우 중괄호(함수 블록)랑 return 키워드 둘 다 생략 가능
    // 주의! return 키워드만 생략하면 안됨!!
    const greeting5 = name => 'hello ' + name;

    // (중요) 코드의 간결함보다는 가독성이 우선
    // 아직 ES6차가 익숙하지 않다면 greeting2와 같이 작성하는 것도 좋다.

    // 객체를 암시적으로 반환하기
    function getFavoriteMovie() {
      return {
        title: 'Inception',
        year: '2010',
        director: 'Nolan',
        rating: 9.6
      };
    }
    console.log(getFavoriteMovie);

    const getFavoriteMovie2 = () => {
      return {
        title: 'Inception',
        year: '2010',
        director: 'Nolan',
        rating: 9.6
      };
    }
    console.log(getFavoriteMovie2);

    // 객체 전체를 소괄호로 감싸야한다.
    // 그렇지 않으면 {}를 함수의 실행 블록으로 인식해서 에러가 발생함
    const getFavoriteMovie3 = () => ({
        title: 'Inception',
        year: '2010',
        director: 'Nolan',
        rating: 9.6
      });
      console.log(getFavoriteMovie3);
    
















  </script>
</head>
<body>
  
</body>
</html>
