<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익스프레스 서버</title>
</head>
<body>
  <h1>익스프레스</h1>
  <p>배워봅시다</p>
  <div>
    <!-- form -->
    <form action="/user" method="post">
      <label for="username">사용자form</label>
      <input type="text" name="username">
      <button>등록</button>
    </form>

    <!-- ajax -->
    <form id="form" action="/user">
      <label for="username">사용자ajax</label>
      <input type="text" id="username" name="username">
      <button type="submit">등록</button>
    </form>
  </div>
  
  <!-- 서버에 JS 파일에 대한 GET 요청을 보냄 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- 아래 코드는 ajax로 req.body확인하는 방법(비동기식), 주석하면 form태그로(동기식) 실행됨 -->
  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault(); // submit 이벤트의 기본 동작: 폼 데이터를 서버로 전송하고 새로 고침
      const username = e.target.username.value;
      try {
        await axios.post('/user', { username });  // 객체가 json.stringify가 자동으로 바뀌어서 post됨
      } catch (err) {
        console.error(err);
      }
      e.target.username.value = ''; // 한 번 제출하면 빈 값으로
    });
  </script>
</body>
</html>
