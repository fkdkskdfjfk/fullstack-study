<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body>
  
  <!-- 헤더 영역 -->
  <header>
    <!-- 가운데 장렬을 위한 div -->
    <div class="top">
      <h1 class="logo">
        <a href="#">
          <img src="https://ssl.pstatic.net/static/nid/join/m_logo_naver.png" alt="네이버 로고">
        </a>
      </h1>
    </div>
  </header>

  <!-- 메인 영역 -->
  <main id="container">
    <!-- 가운데 정렬을 위한 div -->
    <div class="section-input">
      <label for="id">아이디</label>
      <div class="input-gruop-row">
        <input type="text" id="id">
        <span>@naver.com</span>
      </div>

      <label for="pw">비밀번호</label>
      <input type="password" id="pw">
      
      <label for="pw-2">비밀번호 재확인</label>
      <input type="password" id="pw-2">
      
      <div class="space">
        <label for="name">이름</label>
        <input type="text" id="name">
      </div>

      <label for="year">생년월일</label>
      <div class="birth">
        
        <input type="text" id="year" placeholder="년(4차)">
        <select id="month">
          <option value="">월</option>
          <option value="1">1</option>
          <option value="1">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="1">5</option>
          <option value="1">6</option>
          <option value="1">7</option>
          <option value="1">8</option>
          <option value="1">9</option>
          <option value="1">10</option>
          <option value="1">11</option>
          <option value="1">12</option>
        </select>
        <input type="text" id="day" placeholder="일">
      </div>

      <label for=gender">성별</label>
      <select id="gender">
        <option value="">성별</option>
        <option value="man">남성</option>
        <option value="woman">여성</option>
        <option value="nogender">선택안함</option>
      </select>

      <label for="email">본인 확인 이메일(선택)</label>
      <input type="text" id="email" placeholder="선택입력">

      <div class="space">
        <label for="phone">휴대전화</label>
      </div>
      <select id="phone" aria-placeholder="대한민국 +82">
        <option value="233">가나 +233</option>
        <option value="241">가봉 +241</option>
        <option value="82" selected>대한민국 +82</option>
        <option value="852">홍콩 +852</option>
      </select>

      <div class="phone-input">
        <input type="text" id="phone-num" placeholder="전화번호 입력">
        <button type="button">인증번호 받기</button>
      </div>

      <input type="text" id="input-phone-num" placeholder="인증번호를 입력하세요">

      <button type="button" id="sign-in">가입하기</button>

    </div>

  </main>

  <!-- 푸터 영역 -->
  <footer>
    <!-- 가운데 정렬을 위한 div -->
    <div class="bottom">
      <div class="bt-menu">
        <div>이용약관</div>
        <div>개인정보처리방침</div>
        <div>책임의 한계와 법적고지</div>
        <div>회원정보</div>
        <div>고객센터</div>
      </div>
      <div class="copyright">
        &#169 Copyright NAVER Corp. All Rights Reserved
      </div>
    </div>
  </footer>
</body>
</html>
