<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #000;
      /* line-height: 1; */
      letter-spacing: -0.030em;
    }
    ul {
      list-style: none;
    }
    a{
      text-decoration: none;
      outline: none;
    }
    #container {
      width: 100%;
      margin: 0 auto;
      border-bottom: 1px solid #eeeeee;
    }

    /* 헤더 영역 */
    header {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-between;
      position: relative;
      /* background-color: bisque; */
      margin: 0 auto;
    }
    .w1800 {
      width: 100%;
      max-width: 1800px;
      display: flex;
      position: relative;
      padding: 0 20px;
      margin: 0 auto;
    }
    .menuBg {
      width: 100%;
      height: 5px;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      /* background-color: royalblue; */
    }
    .menuBg::after {
      content: "";
      display: block;
      width: 89%;
      right: 0;
      height: 5px;
      bottom: -5px;
      position: absolute;
      background-color: orange;
      z-index: -1;
    }
    .menuBg::before {
      content: "";
      display: block;
      width: 11%;
      height: 5px;
      position: absolute;
      bottom: -5px;
      background-color: navy;
      z-index: -1;
    }
    .pointBar.on {
      top: 100px;
      height: 280px;
      /* background: red; */
      /* border-top: 1px solid #eeeeee; */
      transition: all 0.4s ease-in-out;
      z-index: -1;
    }
    .pointBar.on:hover {
      height: 380px; /* 없어도 동작 */
      z-index: -1;
    }
    .logo {
      width: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 25px;
    }
    nav {
      display: flex;
      /* position: relative; */
      width: 1020px;
      height: 100px;
      justify-content: center;
      flex-grow: 1;
    }
    #gnb {
      /* width: 1020px; */
      height: 100px;
      display: flex;
      position: relative;
    }
    #gnb > li {
      width: 135px;
      /* height: 100px; */
      position: relative;
      margin: 0 auto;
    }
    #gnb.on > li {
      width: 205px;
    }
    #gnb.on > li > a {
      width: 205px;
    }
    /* #gnb > li::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background-color: orange;
      position: absolute;
      left: 50%;
      bottom: -1px;
    } */
    #gnb > li > a {
      width: 135px;
      height: 100px;
      /* padding: 10px 83px; */
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gnb > li > ul {
      width: 205px;
      /* width: 100%; */
      height: 0;
      /* height: 280px; */
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      text-align: center;
      overflow: hidden;
      /* background-color: royalblue; */
      transform: translateY(0%);
      transition: all 0.4s ease-in-out;
    }
    #gnb.on > li > ul {
      height: 280px;
      padding: 45px 0;
      border: 1px solid #eeeeee;
      overflow: visible;
    }
    /* #gnb.on > li > ul:hover {
      height: 280px;
      padding: 45px 0;
      border: 1px solid #eeeeee;
      overflow: visible;
    } */
    #gnb > li:hover > ul {
      overflow: visible;
    }
    #gnb.on > li:first-child > ul {
      border-left: 2px solid #eeeeee;
    }
    #gnb.on > li:last-child > ul {
      border-right: 2px solid #eeeeee;
    }
    #gnb.on > li::after {
      display: block;
      content: "";
      width: 205px;
      position: absolute;
      height: 2px;
      /* left: 102.5px; */
      background-color: orange;
      opacity: 0;
    }
    #gnb.on > li:hover::after {
      opacity: 1;
    }
    
    #gnb > li > ul > li {
      width: 100%;
      height: 28px;
      /* overflow: hidden; */
    }

    #gnb > li > ul > li > a {
      display: inline-block;
      font-size: 14px;
      color: #777;  
      padding: 7px 0;
      font-weight: 500;
    }
    
    .btn {
      display: flex;
      align-items: center;
    }
    .menuButton {
      width: 35px; 
      height: 35px;
      /* display: flex; */
      position: relative;
    }
    .long {
      width: 28px;
      height: 4px;
      position: absolute;
      background-color: #000;
    }
    .short {
      width: 4px;
      height: 4px;
      position: absolute;
      background-color: #000;
    }
    .short.left {
      left: 0;
      bottom: 10px;
    }
    .short.right {
      right: 0;
      top: 10px;
    }
    .long.right {
      bottom: 10px;
      right: 0;
    }
    .long.left {
      top: 10px;
      left: 0;
    }

  </style>

</head>
<body>
  <div id="container">
    <header>
      <div class="menuBg pointBar">
      </div>
      <div class="w1800">
        
        <div class="logo">
          <a href="javascript:void(0)">
            <h1>BuiL</h1>
          </a>
        </div>
        <nav>
          <ul id="gnb">
            <li><a href="#">회사소개</a>
              <ul class="depth2 menu01">
                <li><a href="#">CEO 인사말</a></li>
                <li><a href="#">회사연혁</a></li>
                <li><a href="#">비전과 미션</a></li>
              </ul>
            </li>
            <li><a href="#">사업영역</a>
              <ul class="depth2 menu02">
                <li><a href="#">활어 필렛</a></li>
                <li><a href="#">냉동 수산 식품</a></li>
                <li><a href="#">냉동즉석 수산 식품</a></li>
              </ul>
            </li>
            <li><a href="#">제품소개</a>
              <ul class="depth2 menu03">
                <li><a href="#">회상품</a></li>
                <li><a href="#">신선 냉동 씨키트</a></li>
              </ul>
            </li>
            <li><a href="#">인재채용</a>
              <ul class="depth2 menu04">
                <li><a href="#">함께할 인재상</a></li>
                <li><a href="#">복리후생</a></li>
              </ul>
            </li>
            <li><a href="#">고객지원</a>
              <ul class="depth2 menu05">
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자료실</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="btn">
          <div class="menuButton">
            <div class="long left"></div>
            <div class="short right"></div>
            <div class="short left"></div>
            <div class="long right"></div>
          </div>
        </div>
      </div>
    </header>
  </div>
   

  <script>
    const ankerEl = document.querySelectorAll('#gnb > li > a');
    const pointBarEl = document.querySelector('.pointBar');
    const gnbEl = document.querySelector('#gnb');
    const afterEl = document.querySelector('#gnb.on > li::after');
    const menuEl = document.querySelectorAll('#gnb > li > ul');

    ankerEl.forEach( function (senseEl) {
      senseEl.addEventListener('mouseenter', function () {
        pointBarEl.classList.add('on');
        gnbEl.classList.add('on');
      })
      senseEl.addEventListener('mouseleave', function () {
        pointBarEl.classList.remove('on');
        gnbEl.classList.remove('on');
      })
    })
    
    afterEl.addEventListener('mouseenter', function () {
      gnbEl.classList.add('on');
    })
    afterEl.addEventListener('mouseleave', function () {
      gnbEl.classList.remove('on');
    })

    menuEl.forEach( function (menu) {
      menu.addEventListener('mouseenter', function () {
        pointBarEl.classList.add('on');
        gnbEl.classList.add('on');
      })
      menu.addEventListener('mouseleave', function () {
        pointBarEl.classList.remove('on');
        gnbEl.classList.remove('on');
      })
    })
    
  </script>
</body>
</html>
