<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <!-- main.css 연결 -->
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
   
  <form>
      <div class="background">
        <h5>회원가입</h5>
        <div class="container">
          <p>
            <label for="id">아이디</label>
          </p>
            <input type="text" id="id" class="form-input">
          <p>
            <label for="password">비밀번호</label>
          </p>
            <input type="text" id="password" class="form-input">
          <p>
            <label for="name">이름</label>
          </p>
            <input type="text" id="name" class="form-input">
          <p>
            <label for="birth">생년월일</label>
          </p>
          
          <div class="birth">
            <select id="year">
              <option value="">년도</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
            </select>
            <select id="month">
              <option value="">월</option>
              <option value="12">12</option>
              <option value="11">11</option>
              <option value="10">10</option>
            </select>
            <select id="day">
              <option value="">일</option>
              <option value="31">31</option>
              <option value="30">30</option>
              <option value="29">29</option>
            </select>
          </div>

          <p>
            <label for="gender">성별</label>
          </p>
          <label class="radio1">
            <input type="radio" name="gender"> 남자
          </label>
          <label class="radio2">
            <input type="radio" name="gender"> 여자
          </label>

          <p>
            <label for="email">이메일</label>
          </p>
            <input type="email" id="email" placeholder="이메일 주소에 '@'를 포함해주세요." class="form-input">

          <p>
            <label for="phone">휴대전화</label>
          </p>
          <div class="phone-box">
            <input type="number" id="phone" placeholder="숫자만 입력해주세요." class="form-input">
            <button type="button" class="phone-btn">인증번호 받기</button>
          </div>
          <input type="number" placeholder="인증번호를 입력해주세요." class="form-input">

          <p>
            <label for="hobby">취미</label>
          </p>
          <div class="checkboxes">
            <label for="exercise">
              <input type="checkbox" id="exercise">운동
            </label>
             <label for="cook">
            <input type="checkbox" id="cook">요리
            </label>
            <label for="trip">
            <input type="checkbox" id="trip">여행
            </label>
            <label for="game">
            <input type="checkbox" id="game">게임
            </label>
            <label for="com">
            <input type="checkbox" id="com">컴퓨터
            </label>
            <label for="music">
            <input type="checkbox" id="music">음악
            </label>
            <label for="movie">
            <input type="checkbox" id="movie">영화
            </label>
            <label for="read">
            <input type="checkbox" id="read">독서
            </label>
          </div>
          
          <p>
            <label for="greet">가입인사</label>
          </p>
          <textarea id="multi" cols="30" rows="10" style="resize: none;"></textarea>
          
          <button type="button" class="btn-register">가입하기</button>
        </div>
      </div>
  </form>
</body>
</html>
